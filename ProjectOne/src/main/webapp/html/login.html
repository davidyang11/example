<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
	integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	crossorigin="anonymous">

<link rel='stylesheet' type='text/css' href='../css/basic.css'>
<!-- class='border border-secondary  border-3 col-12 login-box justify-content-center '> -->
<!-- <div class='btn btn-primary'>Login</div> -->

</head>
<body id='back-ground'>

	<div class='container'>
		<div class='row'>
			<div class='col-10 offset-1'>
				<div class='row offset-1'>
					<p id='message'></p>
				</div>
				<div class='row'>
					<div class='col-12 login-box justify-content-center '>
						<div class='row justify-content-center'>User Login</div>
						<div class='row ml-5'>Username</div>
							<input class='ml-5 input1' type='text' class='row' name="inputUsername" placeholder='Username' />
						<div class='row ml-5'>Password</div>
							<input class='ml-5 input1' type='password' class='row' name="inputPassword" placeholder='Password' />
						<div class='ml-5 row'>
							<br/>
						</div>
						<div class='row justify-content-center'>
							<div class='row btn btn-primary'>
								<button id='login_button' class='btn btn-primary sm' style='background-color:transparent;border:none'type='submit'  value='Login'>Log In</button>
							</div>
						</div>
						<div class='row ml-5'>
							<br/>
						</div>
						<div class='row justify-content-center'>
							<div class='row btn'>
								<a class='button' style='color:white;text-decoration:none' href='./createAccount.html'>Create Account</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
		integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
		integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
		crossorigin="anonymous"></script>

	<script type="text/javascript" src="../js/signin.js"></script>

</body>
</html>
