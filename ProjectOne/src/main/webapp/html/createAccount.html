<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create Account</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
	integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	crossorigin="anonymous">

<link rel='stylesheet' type='text/css' href='../css/basic2.css'>

</head>
<body id='back-ground'>

	<div class='container'>
		<div class='row'>
			<div class='row offset-2'>
				<a href='login.html' class='button nothing'>Home</a>
			</div>
			<div class='row'>
				<div class='table-box'>
					<div class='row justify-content-center'>
						<p id='message'></p>
						<table id='accountTable'>
							<tr>
								<td colspan='2'><b>Create Account</b></td>
							</tr>
							<tr>
								<td colspan='2'><hr style='border-width:5px'></td>
							</tr>
							<tr>
								<td>Username</td>
								<td><input class='input1' type='text' id='userUsername'/></td>
							</tr>
							<tr>
								<td>Password</td>
								<td><input class='input1' type='password' id='userPassword'/></td>
							</tr>
							<tr>
								<td>First Name</td>
								<td><input class='input1' type='text' id='userFirstName'/></td>
							</tr>
							<tr>
								<td>Last Name</td>
								<td><input class='input1' type='text' id='userLastName'/></td>
							</tr>
							<tr>
								<td>Email</td>
								<td><input class='input1' type='text' id='userEmail'/></td>
							</tr>
							<tr>
								<td colspan='2'><hr style='border-width:5px'></td>
							</tr>
							<tr>
								<td colspan='2'>
									<button class='button' id='create_account' value='create'>Create</button>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
		integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
		integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/createAccount.js"></script>
</body>
</html>
